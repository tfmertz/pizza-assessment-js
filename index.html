<!DOCTYPE html>

<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Purchaser</title>
  </head>
  <body>

    <header>
      <div class="container">
        <h1>What Pizza would you like to buy?</h1>
      </div>
    </header>


    <div class="container">
      <div class="row">

        <div id="placed-orders" class="col-sm-4">
          <h3>Placed Orders</h3>

          <ul id="order-list"></ul>
        </div>

        <div class="col-sm-4">
          <h3>Order a Pizza</h3>
          <form id="order-pizza">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" id="name" class="form-control">
            </div>

            <div class="form-group">
              <select id="pizza-type" class="form-control">
                <option default>Select your pizza</option>
                <option value="1">Cheese</option>
                <option value="2">Pepperoni</option>
                <option value="3">Hawaiian</option>
                <option value="4">Supreme</option>
              </select>
            </div>

            <button type="submit" class="btn btn-default">Place Order</button>
          </form>

          <div id="error">
            <h4>Please select a pizza from the list above!</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
