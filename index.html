<!DOCTYPE html>

<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Purchaser</title>
  </head>
  <body>

    <header>
      <div class="container">
        <h1>What Pizza would you like to buy?</h1>
      </div>
    </header>


    <div class="container">
      <div class="row">

        <div id="placed-orders" class="col-sm-4">
          <h3>Placed Orders</h3>

          <div id="order-list"></div>
        </div>

        <div class="col-sm-4">
          <h3>Order a Pizza</h3>
          <form id="order-pizza">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" id="name" class="form-control">
            </div>

            <div id="pizza-list">
              <div class="form-group select-pizza">
                <div class="row">
                  <div class="col-xs-9">
                    <label for="pizza-type">Select pizza: </label>
                    <select class="form-control pizza-type">
                      <option default>Select your pizza</option>
                      <option value="1">Cheese</option>
                      <option value="2">Pepperoni</option>
                      <option value="3">Hawaiian</option>
                      <option value="4">Supreme</option>
                    </select>
                  </div>
                  <div class="col-xs-3">
                    <label for="pizza-quantity">Qty</label>
                    <input type="number" id="pizza-quantity" class="form-control" value="1">
                  </div>
                </div>
              </div>
            </div>

            <span id="add-pizza" class="btn btn-default">Add Pizza</span>
            <button type="submit" class="btn btn-success">Place Order</button>
          </form>

          <div id="error">
            <h4>Please select a pizza from the list above!</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
